{% extends 'base.html' %}

{% block content %}


<div class="container mt-5">
    <h2 class="mb-4">Edit To-Do</h2>

    <form method="POST" action="{% url 'edit_todo' todo.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ todo.title }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4">{{ todo.description }}</textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="completed" id="completed" {% if todo.completed %}checked{% endif %}>
            <label class="form-check-label" for="completed">Mark as Completed</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'todos' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
